<app-header></app-header>
<div class="booster"><img src="assets/images/booster.png"  (click)="openBooster()"></div>

<div id="cards">
    <ng-container *ngFor="let card of booster">
        <div>
            <button>X</button>
            <app-card [card]="card" (click)="putToUser(card)"></app-card>
        </div>
    </ng-container>
</div>
