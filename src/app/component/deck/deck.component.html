<app-header></app-header>

<div>
    <label for="minattack" class="btn btn-primary">Attaque minimale</label>
    <input type="number" class="form-control" id="minattack" placeholder="Attaque minimale" (input)="filterByAttack($event)">
</div>

<mat-grid-list cols="5" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards">
        <app-card [card]="card"></app-card>
    </mat-grid-tile>
</mat-grid-list>
